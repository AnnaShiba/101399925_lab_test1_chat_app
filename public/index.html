<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lab Test 1 Chat App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="flex-container">
    <h1>Lab Test 1 Chat App</h1>
    <div id="login">
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <h4 id="login-error" style="color: red;"></h4>
        <form id="sign-up-form" class="flex-container">
            <h3>...or Sign Up!</h3>
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="text" name="firstname" placeholder="Enter your first name" required>
            <input type="text" name="lastname" placeholder="Enter your last name" required>
            <button type="submit">Sign Up!</button>
        </form>
    </div>
    <div id="chat-app" class="hidden">
        <div id="current-user">
            <span>Welcome!</span><button id="logout-button">Logout</button>
        </div>
        <div id="room-selector" class="flex-container">
            <label for="room-dropdown">Select a chat room:</label>
            <select id="room-dropdown">
                <option value="general" selected>General</option>
                <option value="random">Random</option>
            </select>
            <button id="join-room">Join Room</button>
        </div>
        <div id="chat-window" class="flex-container hidden">
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="message" placeholder="Enter your message" required>
                <button type="submit">Send</button>
            </form>
            <button id="leave-room">Leave Room</button>
        </div>
        <div id="users"></div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="auth.js"></script>
  <script src="index.js"></script>
</html>
